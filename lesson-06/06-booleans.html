
<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>

  <body>
    <script>
      const result = false ? 'truthy' : 'falsy';
      console.log(result);

      false && console.log('hello');
      const message = 10 && 'Yo';
      console.log(message)

      const currency = undefined || 'USD';
      console.log(currency);
    </script>
  </body>
</html>
