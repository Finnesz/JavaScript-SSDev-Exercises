  <body>
    <p>Rock Paper Scissors</p>
    <p></p>
    <button onclick="choose('rock', computer[computer_choice]);">Rock</button>
    <button onclick="choose('paper', computer[computer_choice]);">Paper</button>
    <button onclick="choose('scissors', computer[computer_choice]);">Scissors</button>

    <script>
      let computer = ['rock', 'paper', 'scissors'];
      let computer_choice = Math.floor(Math.random() * 3);
      function choose(move, com_move) {
        const rules = {rock:'scissors', paper:'rock', scissors:'paper'}; 
        if (com_move == move) {
          alert(`You picked ${move}. The Computer picked ${com_move}. Tie`);
        } else if (com_move == rules[move]) {
          alert(`You picked ${move}. The Computer picked ${com_move}. You win`);
        } else {
          alert(`You picked ${move}. The Computer picked ${com_move}. You lose`);
        }
        computer_choice = Math.floor(Math.random() * 3);
      }
    </script>
